<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | My Blog</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .contact-section {
      max-width: 800px;
      margin: 80px auto;
      padding: 40px 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .contact-section h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .contact-section p {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      width: 90%;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #333;
      outline: none;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 150px;
    }

    .contact-form button {
      background-color: #333;
      color: #fff;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      .contact-section {
        padding: 30px 15px;
      }

      .contact-section h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <h1>Contact Me</h1>
    <p>Have questions, feedback, or collaboration ideas? Fill out the form below and I'll get back to you soon!</p>
    
    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="button">Send Message</button>
    </form>
  </section>

</body>
</html>
