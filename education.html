<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education Blog Item</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .blog-item {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 600px;
      margin: 20px auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #333;
    }

    .blog-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .blog-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .blog-item .content {
      padding: 20px;
    }

    .blog-item h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .blog-item .date {
      font-size: 14px;
      color: #777;
      margin-bottom: 15px;
    }

    .blog-item p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .blog-item a {
      text-decoration: none;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .blog-item a:hover {
      background-color: #555;
    }

    /* Category-specific styles */
    .travel {
      border-left: 5px solid #4fc3f7;
    }

    .tech {
      border-left: 5px solid #00bcd4;
    }

    .food {
      border-left: 5px solid #ff8a65;
    }

    .lifestyle {
      border-left: 5px solid #81c784;
    }

    .education {
      border-left: 5px solid #9575cd;
    }

    .lifestyle .content h2 {
      color: #388e3c;
    }

    .lifestyle a {
      background-color: #81c784;
      color: #fff;
    }

    .lifestyle a:hover {
      background-color: #66bb6a;
    }

    .education .content h2 {
      color: #512da8;
    }

    .education a {
      background-color: #9575cd;
      color: #fff;
    }

    .education a:hover {
      background-color: #7e57c2;
    }
  </style>
</head>
<body>

  <!-- Education Blog Item -->
  <div class="blog-item education">
    <img src="Images/Eductaion01.jpg" alt="Online Learning" />
    <div class="content">
      <h2>Free Online Courses for Skill Building</h2>
      <p class="date">March 10, 2025</p>
      <p>Coursera's "Google IT Support Professional Certificate," freeCodeCamp's coding bootcamps, Google's Digital Garage, Alison's courses, and HubSpot Academy's digital marketing courses. </p>
      <a href="https://www.skillindiadigital.gov.in/home">Read More</a>
    </div>
  </div>

</body>
</html>
